<!DOCTYPE html>
<html>
  <head>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body style="text-align: center;">
    <p id="header" style="font-size: 48px; margin-top: 1px; text-decoration: underline;">Senate Impeachment Trial...</p>
    <p id="demo" style="font-size: 60px;"></p>
    
    <script>
      var countDownDate = new Date("Jan 21, 2020 13:00:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        
        var distance = countDownDate - now;
  
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  
  
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("header").innerHTML = "";
          document.getElementById("demo").innerHTML = "SCHOOLS OUT!!!";
        }
      }, 1000);
    </script>
    
  </body>
</html>
